{% extends 'app1/base.html' %} {% load static %}

<!-- head file  -->
{% block myhead %} {% endblock myhead %}

<!-- contents files -->

{% block content %}
<div class="container flex flex-wrap justify-evenly m-auto">
  {% for item in category %}
  <form action="{% url 'blogfilter' item.blog_catogorys_name %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="selected" value="{{ item.blog_catogorys_name }}">
    <button type="submit" class="bg-[#ffffffa3] p-3 rounded-xl text-center mt-4">
      {{ item.blog_catogorys_name }}
    </button>
  </form>
  {% endfor %}
</div>

<div class="container flex flex-wrap justify-evenly m-auto">
  {% for item in blog %}

  <form action="{% url 'render_blog' item.id %}" method="post">
    {% csrf_token %}
    <button type="submit"
    class="container bg-[#ffffffa3] w-60 h-72 p-8 mt-3 rounded-lg hover:bg-white overflow-hidden text-ellipsis sm:m-auto sm:mt-4"
  >
    <img class="w-52 h-52 object-contain " src="{{ item.img.url }}" alt="" />

    <h1 class="text-3xl text-center overflow-hidden text-ellipsis">{{ item.title }}</h1>
  </button>
  </form>
  {% endfor %}
</div>
{% endblock content %}
